<ion-header>
  <ion-toolbar>
    <ion-title>Drivers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let driver of drivers" class="driver-item">
      <div class="team-color-bar"></div>
      <ion-avatar slot="start">
        <img [src]="driver.headshot_url" alt="{{ driver.full_name }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ driver.full_name }}</h2>
        <p>Équipe : {{ driver.team_name }}</p>
        <p>Numéro : {{ driver.driver_number }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
